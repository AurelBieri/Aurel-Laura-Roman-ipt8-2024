name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install
        working-directory: Frontend/filmlist  

      - name: Run linter
        run: npm run lint
        working-directory: Frontend/filmlist  

      - name: Format code
        run: npm run format-check
        working-directory: Frontend/filmlist  

      - name: Run tests
        run: npm test
        working-directory: Frontend/filmlist